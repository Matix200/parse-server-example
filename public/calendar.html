function numberWithSpaces(x) {
    var parts = x.toString().split(".");
    parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, " ");
    return parts.join(".");
}

function getLikes(ID) {
var UserArray = [];
	var CalendarLikes = Parse.Object.extend("CalendarLikes");
    var Query_CalendarLikes = new Parse.Query(CalendarLikes);
	Query_CalendarLikes.equalTo("CalendarID", ID);
	Query_CalendarLikes.include("_User");
	Query_CalendarLikes.find({	
	success: function(results) {
	 for (var x in results){
	 var user = results[x].get("User");
     var UserLikes = user.id;	 
	 UserArray.push(UserLikes);
	 
	 }
	  console.log(UserArray.length);
	 $("#CountLikes"+ID).text(UserArray.length);
	 if(UserArray.indexOf(Parse.User.current().id) > -1){$("#FunctionLikes"+ID).html("<i style='color: blue;' class='fa fa-rocket'></i><button value='"+ID+"' class='unlikebutton' id='UnLikeFunction'>Rocket</button>");}else{$("#FunctionLikes"+ID).html("<i  class='fa fa-rocket'></i><button value='"+ID+"' class='likebutton'  id='LikeFunction'>Rocket</button>");}

	 
	 
	 },
  error: function(error) {
    console.log("Error: "+error.message);
  }
});
}

$(document).on('click', '#UnLikeFunction', function(){
var idLike = $(this).attr('value');
	var CalendarLikes = Parse.Object.extend("CalendarLikes");
	var Calendar = Parse.Object.extend("Calendar");
	var innerQuery = new Parse.Query(Calendar);
	innerQuery.equalTo("objectId",Parse.User.current().id);
    var Query_CalendarLikes = new Parse.Query(CalendarLikes);
	Query_CalendarLikes.equalTo("CalendarID", idLike);
	Query_CalendarLikes.find({	
	success: function(results) {
    for (var x in results){
    results[x].destroy({});
	getLikes(idLike);
	 }
	 	 },
  error: function(error) {
    console.log("Error: "+error.message);
  }
});

});

	  
function toFixed(num, fixed) {
    fixed = fixed || 0;
    fixed = Math.pow(10, fixed);
    return Math.floor(num * fixed) / fixed;
} 

$(document).on('click', '#LikeFunction', function(){
var idLike = $(this).attr('value');
    var CalendarLikes = Parse.Object.extend("CalendarLikes");
	var Calendar = Parse.Object.extend("Calendar");
	var CalendarLikes = new CalendarLikes();
	CalendarLikes.set("User", Parse.User.current());
    CalendarLikes.set("Calendar", Calendar.createWithoutData(idLike));
	CalendarLikes.set("CalendarID", idLike);
	CalendarLikes.save({
	   success: function(){
	   getLikes(idLike);
	}, error: function(error){
	   console.log("Error: "+error.message);
	   }
});
});
