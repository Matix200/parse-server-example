<script type="text/javascript">
Parse.initialize("cryptonsignals", "sjkfbkbagrheilhjfgakebgafevdgkjaflsvdgkjav");
Parse.serverURL = 'https://cryptonsignals.herokuapp.com/parse';

$("#registerfunction").click(function(event) {
var mail = $("#mail").val();
var password1 = $("#password1").val();
var password2 = $("#password2").val();
var NickName = $("#NickName").val();

if(password1 == password2){
if(NickName.length > 5){

var user = new Parse.User();
user.set("username", NickName.toLowerCase());
user.set("password", password1);
user.set("email", mail.toLowerCase());
user.set("NickName", NickName);

user.signUp(null, {
  success: function(user) {
    location.href = 'main.html';
  },
  error: function(user, error) {
    // Show the error message somewhere and let the user try again.
    alert("Error: " + error.code + " " + error.message);
  }
});
}else{alert("Nick name must contain at least 6 characters");}
}else{alert("Please enter the same Password as above");}





});

	

</script>
